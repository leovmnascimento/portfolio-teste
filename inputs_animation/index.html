<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input field animation 2.2</title>
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="input-group">
    <input type="text" placeholder="Full name" class="input" required>
    <span class="border-bottom"></span>
  </div> 

  <div class="input-group">
    <input type="text" id="name" required class="input">
    <label for="name" class="input-label">First name</label>
  </div>

  <div class="input-group">
    <label for="email">Email Address</label>
    <input type="email" placeholder="email@domain.com" id="email">
  </div>

</body>

</html>
